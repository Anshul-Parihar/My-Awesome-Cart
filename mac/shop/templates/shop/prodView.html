{% extends './basic.html' %}

{% block title %}{{product.product_name}} - My Awesome Cart {% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" alt="" width="233px" height="auto">
            </div>
            <div class="row my-4">
                <button class="btn btn-primary mx-3">Buy Now</button>
                <button class="btn btn-primary ">Add To Cart</button>
            </div>
        </div>
    
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><strong>Rs. </strong> {{product.price}}</p>
            <p><b>Category :</b> {{product.category}}</p>
            <p><b>Description :</b> {{product.desc}}</p>


        </div>
    </div>
</div>

<script>

</script>

{% endblock  %}
